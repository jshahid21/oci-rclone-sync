#cloud-config
# OCI-to-AWS Sync - Cloud-Init
# OCI kills cloud-init after ~2min; package install + runcmd exceed that.
# All setup runs in a background script so cloud-init completes immediately.

# Security: disable root login, no password auth
ssh_pwauth: false
disable_root: true

package_update: false
package_upgrade: false
# No packages: here - dnf install in background script to avoid OCI SIGTERM timeout

write_files:
  - path: /root/.config/rclone/rclone.conf
    owner: root:root
    permissions: "0600"
    content: |
      [oci_usage]
      type = oracleobjectstorage
      provider = instance_principal_auth
      namespace = bling
      compartment = ${tenancy_ocid}
      region = ${region}

      [aws_s3]
      type = s3
      provider = AWS
      region = ${aws_region}
      env_auth = true

  - path: /usr/local/bin/sync.sh
    owner: root:root
    permissions: "0755"
    content: |
      #!/bin/bash
      set -e
      export AWS_ACCESS_KEY_ID=$(oci secrets secret-bundle get --secret-id ${aws_access_key_secret_id} --query 'data.secret-bundle-content.content' --raw-output 2>/dev/null | base64 -d)
      export AWS_SECRET_ACCESS_KEY=$(oci secrets secret-bundle get --secret-id ${aws_secret_key_secret_id} --query 'data.secret-bundle-content.content' --raw-output 2>/dev/null | base64 -d)
      if ! rclone sync oci_usage:${tenancy_ocid} aws_s3:${aws_s3_bucket_name}/${aws_s3_prefix} --log-file=/var/log/rclone-sync.log --checksum --s3-chunk-size 64M --s3-upload-concurrency 8 -v; then
        if [ -n "${alert_topic_id}" ]; then
          oci ons notification publish --topic-id "${alert_topic_id}" --body "Rclone sync FAILED. Check /var/log/rclone-sync.log on $(hostname)" 2>/dev/null || true
        fi
        exit 1
      fi

  - path: /root/bootstrap-oci-sync.sh
    owner: root:root
    permissions: "0700"
    content: |
      #!/bin/bash
      set -e
      exec > >(tee -a /var/log/cloud-init-bootstrap.log) 2>&1
      echo "=== OCI-to-AWS Sync Bootstrap started at $(date) ==="

      dnf install -y unzip jq python3-pip
      pip3 install --break-system-packages oci-cli 2>/dev/null || pip3 install oci-cli 2>/dev/null || true

      ARCH=$(uname -m)
      [[ "$${ARCH}" == "aarch64" ]] && RCLONE_ARCH=arm64 || RCLONE_ARCH=amd64
      curl -sLO "https://downloads.rclone.org/rclone-current-linux-$${RCLONE_ARCH}.zip"
      unzip -o rclone-current-linux-$${RCLONE_ARCH}.zip
      cp rclone-*-linux-$${RCLONE_ARCH}/rclone /usr/local/bin/
      chmod 755 /usr/local/bin/rclone

      if [ -n "${opc_password}" ]; then echo "opc:${opc_password}" | chpasswd; fi

      echo "0 */6 * * * root /usr/local/bin/sync.sh >> /var/log/rclone-sync.log 2>&1" >> /etc/crontab

      echo "=== Bootstrap complete at $(date), running first sync ==="
      /usr/local/bin/sync.sh || echo "First sync failed - check /var/log/rclone-sync.log"
      echo "=== Bootstrap finished at $(date) ==="

  - path: /etc/systemd/system/oci-sync-bootstrap.service
    owner: root:root
    permissions: "0644"
    content: |
      [Unit]
      Description=OCI Sync Bootstrap (delayed - avoids OOM during boot)
      After=network-online.target

      [Service]
      Type=oneshot
      ExecStartPre=/bin/sleep 90
      ExecStart=/root/bootstrap-oci-sync.sh
      RemainAfterExit=yes

      [Install]
      WantedBy=multi-user.target

runcmd:
  - systemctl enable oci-sync-bootstrap.service
  - systemctl start oci-sync-bootstrap.service
